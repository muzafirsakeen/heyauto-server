{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyAuto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static './css/comingsoon.css' %}">
</head>


<body class="bg-secondary d-flex justify-content-center align-items-center vh-100">
    <section>
        <h1 class="text-center text-dark align-middle text-white " style="font-size: 100px">Coming Soon</h1>

        <div class="d-flex justify-content-center">
            <img width="35%" src=" {% static './media/images/heyautos.png' %}" alt="">
        </div>
        <div class="d-flex justify-content-center text-center">
            <div class="grid p-2">
                <p>Days</p><b class="day"></b>
            </div>
            <div class="grid p-2">
                <p>Hours</p><b class="hour"></b>
            </div>
            <div class="grid p-2">
                <p>Minutes</p><b class="minutes"></b>
            </div>
            <div class="grid p-2">
                <p>Seconds</p><b class="seconds"></b>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <code class="bg-white p-1">This website is under development</code>
        </div>
        <div class="text-center mt-5">

            Contact: <a class="text-dark underline m-0 " style="font-weight: bolder" href="#" target="_blank">Development Team</a>
            <p class="m-0 text-white"> HeyAuto </p>
        </div>

    </section>

    <img src="" alt="">

    <!-- Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Coming Soon JS with timer-->
    <script src="{% static './js/comingsoon.js' %}">
    </script>
</body>

</html>
